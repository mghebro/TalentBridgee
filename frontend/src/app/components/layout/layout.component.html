<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/dashboard">
        <i nz-icon nzType="dashboard"></i>
        <span>Dashboard</span>
      </li>
      <li nz-submenu nzTitle="Organizations" nzIcon="bank">
        <ul>
          <li nz-menu-item routerLink="/organizations">List</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Vacancies" nzIcon="profile">
        <ul>
          <li nz-menu-item routerLink="/vacancies">List</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Applications" nzIcon="solution">
        <ul>
          <li nz-menu-item routerLink="/applications">My Applications</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Tests" nzIcon="form">
        <ul>
          <li nz-menu-item routerLink="/tests">List</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></i>
        <div class="right-content">
          <ng-container *ngIf="currentUser$ | async as user; else loginRegister">
            <a nz-dropdown [nzDropdownMenu]="userMenu" nzPlacement="bottomRight">
              <i nz-icon nzType="user" nzTheme="outline"></i> {{ user.firstName }} {{ user.lastName }} <i nz-icon nzType="down"></i>
            </a>
            <nz-dropdown-menu #userMenu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>Profile</li>
                <li nz-menu-item (click)="logout()">Logout</li>
              </ul>
            </nz-dropdown-menu>
          </ng-container>
          <ng-template #loginRegister>
            <a routerLink="/auth/login" class="login-link">Login</a>
            <a routerLink="/auth/register" class="register-link">Register</a>
          </ng-template>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
