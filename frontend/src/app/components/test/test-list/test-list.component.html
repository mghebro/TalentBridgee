<div style="margin-bottom: 16px;">
  <button nz-button nzType="primary" (click)="openCreateModal()">Create Test</button>
</div>

<nz-table
  #basicTable
  [nzData]="tests"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  nzShowSizeChanger
  [nzFrontPagination]="false"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
    <tr>
      <th nzColumnKey="title" [nzSortFn]="true">Title</th>
      <th nzColumnKey="organizationName" [nzSortFn]="true">Organization</th>
      <th>Profession</th>
      <th>Difficulty</th>
      <th>Duration</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.title }}</td>
      <td>{{ data.organizationName }}</td>
      <td>{{ data.profession }}</td>
      <td>{{ data.difficulty }}</td>
      <td>{{ data.durationMinutes }} min</td>
      <td>
        <a (click)="openEditModal(data)">Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteTest(data.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
