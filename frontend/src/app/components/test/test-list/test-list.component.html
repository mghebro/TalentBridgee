<div class="test-list-container">
  <h1>My Assigned Tests</h1>
  <nz-list [nzDataSource]="tests" [nzRenderItem]="item" [nzGrid]="{ gutter: 16, xs: 1, sm: 1, md: 2, lg: 2, xl: 3, xxl: 3 }">
    <ng-template #item let-test>
      <nz-list-item>
        <a [routerLink]="['/tests', test.id]">
          <nz-card [nzTitle]="test.title">
            <p>{{ test.description }}</p>
          </nz-card>
        </a>
      </nz-list-item>
    </ng-template>
  </nz-list>
</div>
