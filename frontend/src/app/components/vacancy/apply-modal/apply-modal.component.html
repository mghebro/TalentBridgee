<form nz-form [formGroup]="applyForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label>Cover Letter</nz-form-label>
    <nz-form-control>
      <textarea nz-input rows="5" formControlName="coverLetter" placeholder="Optional cover letter"></textarea>
    </nz-form-control>
  </nz-form-item>
  <div class="modal-footer">
    <button nz-button nzType="default" (click)="closeModal()">Cancel</button>
    <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!applyForm.valid">Submit</button>
  </div>
</form>
