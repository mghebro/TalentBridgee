<form nz-form [formGroup]="applyForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label nzRequired>Resume</nz-form-label>
    <nz-form-control>
      <nz-upload
        nzType="drag"
        [nzMultiple]="false"
        [nzBeforeUpload]="beforeUpload"
        (nzChange)="handleUpload($event)">
        <p class="ant-upload-drag-icon">
          <i nz-icon nzType="inbox"></i>
        </p>
        <p class="ant-upload-text">Click or drag file to this area to upload</p>
        <p class="ant-upload-hint">
          Support for a single upload. Strictly prohibit from uploading company data or other
          band files
        </p>
      </nz-upload>
    </nz-form-control>
  </nz-form-item>
  <div class="modal-footer">
    <button nz-button nzType="default" (click)="closeModal()">Cancel</button>
    <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!applyForm.valid">Submit</button>
  </div>
</form>
