<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control
          [nzValidateStatus]="emailControl?.invalid && emailControl?.touched ? 'error' : ''"
          [nzErrorTip]="emailErrorTpl"
        >
          <nz-input-group nzPrefixIcon="user">
            <input type="email" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
        <ng-template #emailErrorTpl>
          <span *ngIf="emailControl?.errors?.['required']">Email is required.</span>
          <span *ngIf="emailControl?.errors?.['pattern']">
            Enter a valid email (letters, numbers, and allowed symbols).
          </span>
        </ng-template>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control
          [nzValidateStatus]="passwordControl?.invalid && passwordControl?.touched ? 'error' : ''"
          [nzErrorTip]="passwordErrorTpl"
        >
          <nz-input-group nzPrefixIcon="lock" [nzSuffix]="passwordSuffix">
            <input
              [type]="showPassword ? 'text' : 'password'"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
          <ng-template #passwordSuffix>
            <span
              nz-icon
              [nzType]="showPassword ? 'eye-invisible' : 'eye'"
              nzTheme="outline"
              (click)="togglePasswordVisibility()"
              style="cursor: pointer; color: rgba(0, 0, 0, 0.45)"
            ></span>
          </ng-template>
        </nz-form-control>
        <ng-template #passwordErrorTpl>
          <span *ngIf="passwordControl?.errors?.['required']">Password is required.</span>
          <span *ngIf="passwordControl?.errors?.['pattern']">
            Use 8+ chars with uppercase, lowercase, number, and symbol.
          </span>
        </ng-template>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot" routerLink="/auth/forgot-password"
            >Forgot password</a
          >
          <button
            nz-button
            class="login-form-button"
            [nzType]="'primary'"
            [nzLoading]="isLoading"
            [disabled]="!loginForm.valid"
          >
            Log in
          </button>
          Dont Have Account? <a routerLink="/auth/register">register now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
